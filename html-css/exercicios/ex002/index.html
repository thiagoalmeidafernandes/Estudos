<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha.</h1>
    <hr>
    <p>Você pode escrever de qualquer
        jeito a porra <br> do paragrafo,
        seu 
        bosta.
    </p>
    <p>
        &lt;br&gt; <!--LESS THAN / GREATER THAN-->
    </p>
    <P>Vamos adicionar alguns simbolos comerciais:
        &reg;
        &copy;
        &trade;
        &uparrow;
        &uarr;
        &cent;
        &pound;
        &dollar;
        &delta;
        &Delta;
    </P>
    <p>Vamos adicionar alguns emojis: <br>
        &#x1F596;
        &#x1F913;
        &#x1F1E7;&#x1F1F7;
        &#x1F680;
        &#x1F6F0;
    </p>
</body>
</html>
