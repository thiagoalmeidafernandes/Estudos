<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links externos e internos</title>
</head>
<body>
    <h1>Links externos:</h1>
    <p>Link externo <a href="http://google.com" target="_blank" rel="external">Google</a>: links externos sempre abrir _blank (pág em branco)</p>
    <!--Este link externo possui target blank para abrir para uma nova guia e rel external para indicar ao indexador que é um link externo - poderia ser usado nofollow para indicar não seguir ao indexador -->
    <p>Link interno <a href="pag002.html" target="_self" rel="next">pag002</a>: target _self</p>
    <!-- Este link interno possui target _self para sobreescrever a página e rel next para indicar ao indexador que é uma página aninhada-->
    <p>Link interno sub-pasta <a href="ex010a/pag003.html" target="_self" rel="next">pag003</a></p>
    <h2>Links para Download</h2>
        <ul>
            <li><a href="livro/arquivo.pdf" type="application/pdf" download="meulivro.pdf">Meu livro PDF</a></li>
            <li><a href="livro/arquivo.pdf" type="application/zip" download="meulivro.zip">Meu livro ZIP</a></li>
        </ul>
</body>
</html>
