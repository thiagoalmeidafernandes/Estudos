<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        /*box level*/
        h1{
            background-color: lightgray;
            width: 375px;
            height: 44px;
            padding: 10px;
            margin: 20px auto 20px auto;
            border: 3px solid black;
            outline: 5px dashed blue;
        }
        /*inline level*/
        a{
            background-color: rgb(255, 255, 255);
            padding: 3px;
            border: 3px solid rgb(77, 3, 251);
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exeplos de caixas box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona?</p>
</body>
</html>
