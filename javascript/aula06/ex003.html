<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: aquamarine;
            font: normal 1em arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição!</p>
<script>
    var n1 = Number(window.prompt('Digite um número:')); //window.prompt recebe um valor string mesmo se for digitado um numero, por isso o number - Number.parseInt/parseFloat
    var n2 = Number(window.prompt('Digite outro número:'));
    var s = n1 + n2
    window.alert('A soma dos valores é = ' + String(s));
    //(Number + Number) para adição
    //(String + String) para concatenação
</script>
</body>
</html>
