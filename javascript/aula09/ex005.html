<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 1em arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        window.document.write(window.document.charset);
        window.document.write(window.navigator.appName);
        //window.alert(window.navigator.appName);
        var p1 = window.document.getElementsByTagName("p")[1];
        window.document.write("Assim está escrito, assim se fará: " + p1.innerText);
        p1.style.color = "blue";
        var d = window.document.getElementsByID("msg");
        d.style.background = "green";
        //d.innerText = "Estou aguardando..."
        //window.document.getElementById("msg").innerText = "Estou aguardando..."
        
    </script>
</body>
</html>
