<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 1.2em arial;
            background-color: greenyellow;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicou()" onmouseenter="entrou()" onmouseout="saiu()">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById("area");

        function clicou(){
            a.innerText = "Clicou!";
            a.style.backgroundColor = "blue";
            a.style.color = "white";
        }

        function entrou(){
            a.innerText = "Entrou!";
            a.style.backgroundColor = "orange";
            a.style.color = "black";
        }

        function saiu(){
            a.innerText = "Interaja...";
            a.style.backgroundColor = "greenyellow";
            a.style.color = "black";
        }
    </script>
</body>
</html>
