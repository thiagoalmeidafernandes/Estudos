<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body> 
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" id="verif">
    <div id="res"></div>
    
    <script>
        
        var clique = window.document.querySelector('input#verif');//estava errando na tag/ colocando button ao invés de input
        clique.addEventListener('click', verificar);

        function verificar(){
            var veltxt = window.document.querySelector('input#txtvel');
            var res = window.document.querySelector('div#res');
            var vel = Number(veltxt.value);
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h<strong/></p>`;
            if (vel > 60){
                res.innerHTML += `<p>Acima da velocidade permitida na via. MULTADO!<p>`
            }
            res.innerHTML += `Dirija sempre com o cinto de segurança.`
        }
    </script>
</body>
</html>
